<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting -- KoKoa Clone</title>
</head>
<body>
    <div class ="status-bar">
        <div class = "status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>    
        <div class = "status-bar__column">
            <span>18:43</span>
        </div> 
        <div class = "status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html"><i class="fa-solid fa-angle-left fa-2x"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </div>
    </header>

    <main class="main-screen">
        <ul class="settings-list">
            <li class="settings-setting">
                <div class="settings-setting__column">                   
                    <i class="fa-solid fa-bullhorn"></i>                  
                    <span>Notices</span>
                </div>
                <div class="settings-setting__column"></div>
            </li>
            <li class="settings-setting">
                <div class="settings-setting__column">
                    <i class="fa-solid fa-flask"></i>
                    <span>KaKao Lab</span>
                </div>
                <div class="settings-setting__column"></div>
            </li>
            <li class="settings-setting settings-setting__line">
                <div class="settings-setting__column">
                    <i class="fa-solid fa-circle-info"></i>
                    <span>Version</span>
                </div>
                <div class="settings-setting__column settings-setting__column-version">
                    <span>Latest Version</span>
                </div>          
            </li>
            <li class="settings-setting">
                <div class="settings-setting__column">                   
                    <i class="fa-solid fa-bullhorn"></i>                  
                    <span>Privacy</span>
                </div>
                <div class="settings-setting__column"></div>
            </li>
            <li class="settings-setting">
                <div class="settings-setting__column">                   
                    <i class="fa-solid fa-bullhorn"></i>                  
                    <span>Notifications</span>
                </div>
                <div class="settings-setting__column"></div>
            </li>
            <li class="settings-setting">
                <div class="settings-setting__column">                   
                    <i class="fa-solid fa-bullhorn"></i>                  
                    <span>Friends</span>
                </div>
                <div class="settings-setting__column"></div>
            </li>
            <li class="settings-setting">
                <div class="settings-setting__column">                   
                    <i class="fa-solid fa-bullhorn"></i>                  
                    <span>Chats</span>
                </div>
                <div class="settings-setting__column"></div>
            </li>
            <li class="settings-setting">
                <div class="settings-setting__column">                   
                    <i class="fa-solid fa-bullhorn"></i>                  
                    <span>Display</span>
                </div>
                <div class="settings-setting__column"></div>
            </li>
            <li class="settings-setting">
                <div class="settings-setting__column">                   
                    <i class="fa-solid fa-bullhorn"></i>                  
                    <span>Themes</span>
                </div>
                <div class="settings-setting__column settings-setting__column-version">Default theme</div>
            </li>
            <li class="settings-setting">
                <div class="settings-setting__column">                   
                    <i class="fa-solid fa-bullhorn"></i>                  
                    <span>Call</span>
                </div>
                <div class="settings-setting__column"></div>
            </li>
        </ul>

    </main>

    
    <nav class ="nav">
        <ul class ="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass-plus fa-2x"></i></a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__ellipse"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>


    <script src="https://kit.fontawesome.com/21012219c4.js" crossorigin="anonymous"></script>
    
</body>
</html>
