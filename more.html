<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More -- KoKoa Clone</title>
</head>
<body>
    <div class ="status-bar">
        <div class = "status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>    
        <div class = "status-bar__column">
            <span>18:43</span>
        </div> 
        <div class = "status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class = "screen-header">
        <h1 class = "screen-header__title">More</h1>
        <div class = "screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <div class = "screen-header__icons-gear">
                <span class="nav__ellipse-two"></span>
                <span><a href="setting.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
            </div>
        </div>
    </header>

 
    <main class = "main-screen more-screen">
        <div class = "user-component">
            <div class="user-component__column">
                <img src="https://avatars3.githubusercontent.com/u/3612017" class = "user-component__avatar user-component__avatar" />
                <div class = "user-component__text">
                    <h4 class = "user-component__title">Nicolas</h4>
                    <h6 class = "user-component__subtitle">+1 787-493-4219<span>!</span></h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="fa-regular fa-message fa-2x"></i>
            </div>
        </div>

        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-regular fa-calendar"></i>
                <span>Calendar</span></div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-paint-roller"></i>
                <span>Talk Drive</span></div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-face-smile"></i>
                <span>Emoticons</span></div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-file-invoice"></i>
                <span>Account</span></div>
        </div>

        <div class="more-suggestion">
            <h4 class="more-suggestion__title">Suggestions</h4>
            <div class="more-suggestion__icons">
                <div class="more-suggestion__icon">
                    <div class="more-suggestion__icon-image"><i class="fa-solid fa-quote-left"></i></div>
                    <span class="more-suggestion__icon-text">KaKao Story</span>
                </div>
                <div class="more-suggestion__icon">
                    <div class="more-suggestion__icon-image"><i class="fa-solid fa-quote-right"></i></div>
                    <span class="more-suggestion__icon-text">kakao friens</span>
                </div>
                <div class="more-suggestion__icon">
                    <div class="more-suggestion__icon-image"></div>
                    <span class="more-suggestion__icon-text">Friends Gem</span>
                </div>
            </div>
        </div>

        
    </main>


    

    
    <nav class ="nav">
        <ul class ="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass-plus fa-2x"></i></a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__ellipse"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    


    <script src="https://kit.fontawesome.com/21012219c4.js" crossorigin="anonymous"></script>
    
</body>
</html>
